<div class="col-lg-12">
  <label for="project_select" class="control-label">{{ _('Project') }}</label>
  <select class="form-control" name="group_id" id="group_select">
    <option value='0'>Seleccione el proyecto</option>
    {% for group in groups %}
    <option value='{{ group.id }}'
            {% if group.id == group_id %} selected="selected" {% endif %}>
    {{ group.nombre }}</option>
    {% endfor %}
  </select>
</div>
